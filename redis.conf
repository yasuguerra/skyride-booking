# Redis configuration for SkyRide Platform
# Optimized for caching, locks, and session management

# Network and Security
bind 0.0.0.0
port 6379
protected-mode no
tcp-backlog 511
timeout 300
tcp-keepalive 300

# General Configuration
daemonize no
supervised no
pidfile /var/run/redis_6379.pid
loglevel notice
logfile ""
databases 16

# Persistence Configuration
# RDB Snapshots
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# AOF (Append Only File) - Disabled for better performance in dev
appendonly no
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Memory Management
maxmemory 256mb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# Lazy Freeing
lazyfree-lazy-eviction yes
lazyfree-lazy-expire yes
lazyfree-lazy-server-del yes

# Threading (Redis 6+)
# io-threads 2
# io-threads-do-reads yes

# Slow Log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Latency Monitoring
latency-monitor-threshold 100

# Client Output Buffer Limits
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit slave 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Client Connection
hz 10
dynamic-hz yes
aof-rewrite-incremental-fsync yes

# SkyRide specific configuration
# Key expiration for holds (24 hours default)
# This will be managed by the application, not Redis directly

# Security (for production)
# requirepass your_redis_password_here
# rename-command FLUSHDB ""
# rename-command FLUSHALL ""

# Enable notifications for expired keys (useful for hold cleanup)
notify-keyspace-events Ex

# Performance tuning for SkyRide workload
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64
hll-sparse-max-bytes 3000
stream-node-max-bytes 4096
stream-node-max-entries 100

# Modules (if needed in future)
# loadmodule /opt/redis-modules/redistimeseries.so
# loadmodule /opt/redis-modules/rejson.so